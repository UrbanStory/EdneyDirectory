<div class="container-fluid events">

  <!--EVENTS STARTS HERE -->
  <div class="row">
    <main>
      {% for post in site.posts %}
        <div class="eventcontent">
          <h1 class='post-title'>{{post.title}}</h1>
          <h1 class='post-content'>{{post.content}}</h1>
        </div>
      {% endfor %}
    </main>
  </div>

</div>
